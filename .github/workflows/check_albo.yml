name: Check Albo Pretorio Montecorvino

on:
  workflow_dispatch:
  schedule:
    - cron: '15 9-21/4 * * *'

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install system dependencies for OCR
        run: |
          sudo apt update
          sudo apt install -y tesseract-ocr tesseract-ocr-ita poppler-utils

      - name: Run Python script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GIST_ID: ${{ secrets.GIST_ID }}
          GIST_SECRET_TOKEN: ${{ secrets.GIST_SECRET_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          set -o errexit
          set -o pipefail
          python check_albo_montecorvino_pugliano.py
